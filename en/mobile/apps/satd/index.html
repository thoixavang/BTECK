       <h2 class="page-title">Schedule a Test Drive</h2>
	   <script type="text/javascript" src="../../../../shared/javascripts/mkt_code_funcs.js"></script>
        <form class="validate" id="satd_form" action="#" method="post">
        	<input type="hidden" name="action_name" value="submitsatdmobile" />
            <input type="hidden" name="thankyou_page" id="thankyou_page" value="" />
            <input type="hidden" name="error_page" id="error_page" value="" />
            
            <input type="hidden" value="" name="dealerId" id="dealerId" />

            
            <!--VEHICLE POI-->
            <input type="hidden" name="poi" id="poi" value="" />
            
            <!--VEHICLE NAME (EX. 12 durango)-->
            <input type="hidden" name="vehicle_name" id="vehicle_name" value="" />
            <input type="hidden" name="vehicle_name" id="model_name" value="" />
            
             <script>
				if(typeof(mktCodeCookie)!='undefined' && mktCodeCookie!=null){           
					var insertLocation = $('#model_name');
					
					insertLocation
						.after( "<input type=\"hidden\" name=\"buy_id\" value=\"" + bid + "\">")
						.after( "<input type=\"hidden\" name=\"site_id\" value=\"" + sid + "\">")
						.after( "<input type=\"hidden\" name=\"ad_id\" value=\"" + adid + "\">")
						.after( "<input type=\"hidden\" name=\"rendering_id\" value=\"" + rid + "\">")
						.after( "<input type=\"hidden\" name=\"placement_id\" value=\"" + pid + "\">")
						.after( "<input type=\"hidden\" name=\"channel\" value=\"" + channel + "\">");
				}
			</script>
          
            <div data-role="fieldcontain">
                <label for="vehicle">Vehicle:<em>**</em></label>
                <select id="vehicle" class="required">
                	<option value="" disabled selected>Choose Vehicle...</option>
                </select>            
            </div>
            
            <div data-role="fieldcontain">
                <label for="model">Model:</label>
                <select id="model" disabled>
                	<option value="" disabled selected>Choose Model...</option>
                </select>
            </div>
            
            <div data-role="fieldcontain">
                <label for="first_name">First Name:<em>**</em></label>
                <input type="text" name="first_name" id="first_name" value="" class="required" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="last_name">Last Name:<em>**</em></label>
                <input type="text" name="last_name" id="last_name" value="" class="required" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="email">Email:<em>**</em></label>
                <input type="email" name="email" id="email" value=""  class="required email" />
            </div>
            
            <div data-role="fieldcontain">
                <label for="phoneNumber">Phone:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" value=""  />
            </div>
            
            <div data-role="fieldcontain">
                <label for="zipcode">ZIP:<em>**</em></label>
                <input type="text" pattern="[0-9]*" name="zipcode" id="zipcode" class="required zip" />
            </div>
            <button value="submit-value" name="submit" type="submit" id="form-submit-btn">Submit</button>
        </form>
